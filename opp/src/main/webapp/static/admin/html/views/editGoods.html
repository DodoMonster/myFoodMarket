<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我家菜市后台管理-商品信息编辑</title>
        <link rel="stylesheet" href="../../../public/font-awesome-4.3.0/css/font-awesome.min.css">
        <!-- <link rel="stylesheet" href="../../../public/css/diyUpload.css"> -->
        <link rel="stylesheet" href="../../css/editGoods.css">
    </head>
    <body>
        <div class="wrapper">
            <!--start header-->
            <header>
                <h1>商品信息编辑</h1>
            </header>
            <!--end header-->

            <!--start form-->
            <form action="" id="editInfo" enctype="multipart/form-data" method="post">
                <!--start 商品总信息-->
                <div id="totalInfo" class="info-div">
                    <div id="goodsImg">
                        <div id="preview"><img src="../../images/goods-img.jpg" alt="商品图" ></div>
                        <a href="#" class="uploadImg">
                            <input type="file" name='goodsImg' accept="image"  onchange="previewImage(this)">
                            点击上传图片
                        </a>
                        <br/>
                        <span class="tip showFileName"></span>
                        <span class="tip fileErrorTip"></span>
                    </div>
                    <!--end 商品信息编辑-->
                    <div id="goodsInfo">
                        <p>
                            <label for="goodsName">商品名称</label>
                            <input type="text" id="goodsName" name="goodsName" />
                        </p>

                        <p>
                            <label for="goodsID">商品编号</label>
                            <input type="text" id="goodsID" name="goodsID">
                        </p>
                        <p class="short">
                            <label for="goodsPrice">价格</label>
                            <input type="text" id="goodsPrice" name="goodsPrice">
                            <label for="goodsDiscount" style="width:60px">优惠</label>
                            <input type="text" id="goosdDiscount" name="goodsDiscount">
                        </p>
                        <p class="short">
                            <label for="minAmount">最低限购</label>
                            <input type="text" id="minAmount" name="minAmount">
                            <label for="goodsStock">库存</label>
                            <input type="text" id="goodsStock" name="goodsStock">
                        </p>
                        <a href="../goodsAdmin.html" id="backBtn">商品评论管理</a>
                    </div>
                    <div class="clear"></div>
                </div>
                <!--end 商品总信息-->

                <!--start 返回按钮-->
                <a class="back-btn"><i class="fa fa-reply"></i></a>
                <!--end 返回按钮-->

                <!--start 商品描述-->
                <div id="goodsDiv" class="info-div">
                    <h1>商品描述</h1>
                    <textarea name="goodsDis" id="goodsDiscription" cols="102" rows="5"></textarea>
                </div>
                <!--end 商品描述-->

                <!--start 商品标签-->
                <div id="goodsTag" class="info-div">
                    <h1>商品标签</h1>
                    <div id="tagsDiv">
                        <ul>
                            <li><input type="text" name="name" value="色泽红润"><i class="fa fa-close"></i></li>
                            <li><input type="text" name="name" value="色泽红润"><i class="fa fa-close"></i></li>
                            <li><input type="text" name="name" value="色泽红润"><i class="fa fa-close"></i></li>
                            <li><input type="text" name="name" value="色泽红润"><i class="fa fa-close"></i></li>
                            <li><input type="text" name="name" value="色泽红润"><i class="fa fa-close"></i></li>
                            <li><input type="text" name="name" value="色泽红润"><i class="fa fa-close"></i></li>
                            <li><input type="text" name="name" value="色泽红润"><i class="fa fa-close"></i></li>
                        </ul>
                        <i class="fa fa-plus"></i>
                    </div>
                </div>
                <!--end 商品标签-->

                <!--start 商品图片-->
                <div id="goodsImages" class="info-div">
                    <h1>商品图片</h1>
                    <div id="imgDiv">
                        <ul class="img-gallery" >
                            <li>
                                <img src="../../images/goods-img.jpg" alt="商品图1"><span class="close-btn"><i class="fa fa-close"></i></span>
                            </li>
                            <li>
                                <img src="../../images/goods-img.jpg" alt="商品图1"><span class="close-btn"><i class="fa fa-close"></i></span>
                            </li>
                            <li>
                                <img src="../../images/goods-img.jpg" alt="商品图1"><span class="close-btn"><i class="fa fa-close"></i></span>
                            </li>
                            <li>
                                <img src="../../images/goods-img.jpg" alt="商品图1"><span class="close-btn"><i class="fa fa-close"></i></span>
                            </li>
                            <li>
                                <img src="../../images/goods-img.jpg" alt="商品图1"><span class="close-btn"><i class="fa fa-close"></i></span>
                            </li>
                            <li>
                                <img src="../../images/goods-img.jpg" alt="商品图1"><span class="close-btn"><i class="fa fa-close"></i></span>
                            </li>
                        </ul>
                        <div class="upload-btn">
                            <a href="javascript:;" class="uploadImg uploadImgs">上传本地图片</a>
                        </div>
                    </div>
                </div>
                <!--end 商品图片-->
                <!--start 遮罩-->
                <div id="overlay"></div>
                <!--end 遮罩-->
                <!--start 选择图片弹框-->
                <div id="chooseImg">
                    <i class="close-btn">x</i>
                    <div id="batchImg"></div>
                </div>
                <!--end 选择图片弹框-->

                <div class="opt-btn">
                    <button type="submit" id="submitBtn">保存</button>
                </div>
            </form>
            <!--end form-->
            <div class="clear"></div>
        </div>

    </body>
    <script src="../../../public/js/jquery-2.1.3.min.js"></script>
    <script src="../../../public/layer/layer.js"></script>
    <!-- <script src="../../../public/js/mousewheel.min.js"></script> -->
    <!-- <script src="../../../public/js/scrollbar.min.js"></script> -->
    <script src="../../../public/js/webuploader.html5only.min.js"></script>
    <script src="../../../public/js/diyUpload.js"></script>
    <script src="../../../public/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="../../js/editGoods.js"></script>
</html>
