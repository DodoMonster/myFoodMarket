<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>我家菜市后台管理-添加分类</title>
        <link rel="stylesheet" href="../../../public/font-awesome-4.3.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="../../../public/css/scrollbar.min.css">
        <link rel="stylesheet" href="../../css/addClassify.css">
    </head>
    <body>
        <div id="addClassifyWrapper">
            <div id="formHeader">
                <p> 添加分类</p>
            </div>

            <!--*start 添加分类form*-->
            <form action="" name="addclassify" id="addClassify">
                <div id="formContent">
                    <div id="formInput">
                        <p>
                            <label for="mainClassify">主类：</label>
                            <input type="text" name="mainClassify" id="inputMainClassify"/>
                            <select id="selectClassify" name="selectClassify">
                                <option value="水果">水果</option>
                                <option value="蔬菜">蔬菜</option>
                                <option value="肉类">肉类</option>
                                <option value="干货">干货</option>
                                <option value="水产">水产</option>
                            </select>
                        </p>
                        <p>
                            <label for="sequenceClassify">子类：</label>
                            <input type="text" name="sequenceClassify" id="sequenceClassify"/>
                            <button id="addBtn" type="button"><i class="fa fa-plus"></i></button>
                        </p>
                    </div>
                    <div id="newTagDiv">
                        <!-- <p class="newTag">
                            <span>草莓</span>
                            <span class="opt">
                                <i class="fa fa-trash"></i>
                                <i class="fa fa-pencil"></i>
                            </span>
                        </p> -->
                    </div>
                </div>
                <div id="formBtn">
                    <button type="button" id="submitBtn">确定</button>
                    <button type="reset" id="resetBtn">清除</button>
                </div>
                <div class="clear"></div>
            </form>
        </div>
        <!--*end 添加分类form*-->

        <!--*start footer*-->
        <div id="footer"><p>Copyright (c) 2016 Copyright 809-ZXCK All Rights Reserved.</p></div>
        <!--*end footer*-->
        <script src="../../../public/js/jquery-2.1.3.min.js"></script>
        <script src="../../../public/layer/layer.js"></script>
        <script src="../../../public/js/mousewheel.min.js"></script>
        <script src="../../../public/js/scrollbar.min.js"></script>
        <script src="../../js/addClassify.js"></script>
    </body>
</html>
